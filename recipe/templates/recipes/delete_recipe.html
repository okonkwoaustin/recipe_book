{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); font-family: Arial, sans-serif; text-align: center;">
    <h2 style="color: #e74c3c;">⚠️ Delete Recipe</h2>
    <p style="font-size: 18px; color: #333;">
        Are you sure you want to delete <strong>"{{ recipe.title }}"</strong>?
    </p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">
            ✅ Yes, Delete
        </button>
        <a href="{% url 'recipe-detail' recipe.pk %}" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            ❌ Cancel
        </a>
    </form>
</div>
{% endblock content %}
